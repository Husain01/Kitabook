<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://neu-ui-cl.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="/pages/landing/landing-page.css" />
    <title>Neu Buy | Helping newbie readers</title>
  </head>
  <body>
    <div class="main-container">
      <header class="navbar">
        <div class="logo">
          <a href="/index.html">
          <img src="../../assets/KITABOOK.png" alt="" />
        </a>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
        <div class="nav-links">
          <button class="btn btn-primary btn-login normal-shadow">Login</button>
          <div class="badge">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="far fa-heart"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
          <div class="badge">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="fas fa-cart-plus"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
        </div>
      </header>
      <div class="content-container">
        <main class="main-content">
          <div class="img-landing ">
            <a href="/pages/product-page/product-page.html">
            <img src="/assets/landing-page.jpg" alt="" class="normal-shadow">
          </a>
          </div>
          <div class="categories-card">
            <div class="category-card normal-shadow">
              <a href="/pages/product-page/product-page.html">
                <img src="/assets/categories/1.jpg" alt="">
              </a>
            </div>
            <div class="category-card normal-shadow">
              <a href="/pages/product-page/product-page.html">
                <img src="/assets/categories/3.jpg" alt="">
              </a>
            </div>
            <div class="category-card normal-shadow">
              <a href="/pages/product-page/product-page.html">
                <img src="/assets/categories/2.jpg" alt="">
              </a>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d7895d1006.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
