<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neu-ui-cl.netlify.app/css/components.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Neu Buy | Helping newbie readers</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
          <img src="../../assets/Neu Buy.png" alt="" />
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input
                 type="text"
                 class="search-input"
                 placeholder="Search"
                 />
        </div>
        <div class="nav-links">
          <button class="btn btn-primary btn-login normal-shadow">
            Login
          </button>
          <div class="badge">
            <button
                    class="btn simple simple-primary btn-floating avatar sm normal-shadow" 
                    >
              <i class="far fa-heart"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
          <div class="badge">
            <button
                    class="btn simple simple-primary btn-floating avatar sm normal-shadow" 
                    >
              <i class="fas fa-cart-plus"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
        </div>
      </header>
      <script
      src="https://kit.fontawesome.com/d7895d1006.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
