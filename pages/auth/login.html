<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://neu-ui-cl.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="auth.css" />
    <title>Neu Buy | Helping newbie readers</title>
  </head>
  <body>
    <div class="main-container">
      <header class="navbar">
        <div class="logo">
          <a href="/index.html">
          <img src="../../assets/KITABOOK.png" alt="" />
        </a>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
        <div class="nav-links">
          <a href="/pages/auth/signup.html">
          <button class="btn btn-primary btn-login normal-shadow">SignUp</button>
        </a>
          <div class="badge">
            <a href="/pages/wishlist/wishlist.html">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="far fa-heart"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </a>
          </div>
          <div class="badge">
            <a href="/pages/cart/cart.html">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="fas fa-cart-plus"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </a>
          </div>
        </div>
      </header>
      <main class="auth-container">
        <div class="auth-box normal-shadow">
          <h2 class="auth-title">Login</h2>
          <div class="form">
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" placeholder="Enter email address here" />
            </div>
            <div class="form-group">
              <label for="pass">Password *</label>
              <input type="password" placeholder="Enter password" />
            </div>
            <div class="below-pass">
              <label for="Remember Me" class="remember-check">
                <input type="checkbox" name="Remember Me" id="" />
                <span class="checkbox"></span>
                Remember Me</label
              >
              <a href="#">Forgot your password &gt;</a>
            </div>
            <button class="btn btn-primary button-submit normal-shadow">Login</button>
            <a href="../auth/signup.html">Create new account &gt;</a>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/d7895d1006.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
