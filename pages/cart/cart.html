<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Cart | Neu Buy</title>
  </head>
  <body>
    <div class="main-container">
      <header class="navbar">
        <div class="logo">
          <img src="../../assets/Neu Buy.png" alt="" />
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
        <div class="nav-links">
          <button class="btn btn-primary btn-login normal-shadow">Login</button>
          <div class="badge">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="fas fa-heart"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
          <div class="badge">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-inset-shadow"
            >
              <i class="fas fa-cart-plus"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
        </div>
      </header>
      <div class="content-container">
        <main class="main-content">
          <h2 class="cart-heading">My Cart</h2>
          <div class="cart-info">
            <div class="cart-items">
              <div class="card card-ecom card-ecom-horizontal normal-shadow">
                <div
                  class="product-img product-img-fill product-img-horizontal"
                >
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/41+grDTP2FL._SY344_BO1,204,203,200_.jpg"
                    alt=""
                  />
                </div>
                <div class="card-footer card-footer-hr">
                  <div class="product-content product-content-hr">
                    <div class="product-header">
                      <h3 class="product-title product-title-hr">
                        Apple Watch Series 7
                      </h3>
                      <button
                        class="wishlist wishlist-horizontal normal-shadow"
                      >
                        <i class="far fa-heart"></i>
                      </button>
                    </div>
                    <div class="card-badge card-badge-hr">New</div>
                    <p class="product-desc product-desc-hr">
                      Space Black Titanium Case with Leather Link
                    </p>
                  </div>
                  <div class="btn-footer">
                    <span class="price">$799.99</span>
                    <button class="cart cart-hr normal-shadow">
                      <i class="fas fa-cart-plus"></i>Add to Cart
                    </button>
                  </div>
                </div>
              </div>
              <div class="card card-ecom card-ecom-horizontal normal-shadow">
                <div
                  class="product-img product-img-fill product-img-horizontal"
                >
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/41+grDTP2FL._SY344_BO1,204,203,200_.jpg"
                    alt=""
                  />
                </div>
                <div class="card-footer card-footer-hr">
                  <div class="product-content product-content-hr">
                    <div class="product-header">
                      <h3 class="product-title product-title-hr">
                        Apple Watch Series 7
                      </h3>
                      <button
                        class="wishlist wishlist-horizontal normal-shadow"
                      >
                        <i class="far fa-heart"></i>
                      </button>
                    </div>
                    <div class="card-badge card-badge-hr">New</div>
                    <p class="product-desc product-desc-hr">
                      Space Black Titanium Case with Leather Link
                    </p>
                  </div>
                  <div class="btn-footer">
                    <span class="price">$799.99</span>
                    <button class="cart cart-hr normal-shadow">
                      <i class="fas fa-cart-plus"></i>Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="price-details normal-shadow">
              <h4>Price Details</h4>
              <div class="price-calc">
                <div class="price-calc-info">
                  <p>Price</p>
                  <p>299</p>
                </div>
                <div class="price-calc-info">
                  <p>Discount</p>
                  <p>99</p>
                </div>
              </div>
              <div class="price-calc-info price-total">
                  <p>Total Price</p>
                  <p>199</p>
              </div>
              <button class="btn btn-primary normal-shadow">Place Order</button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d7895d1006.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
