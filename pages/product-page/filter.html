<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../product-page/product-page.css" />
    <title>Filter | Neu Buy</title>
  </head>
  <body>
    <div class="main-container">
      <header class="navbar">
        <div class="logo">
          <img src="../../assets/Neu Buy.png" alt="" />
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" class="search-input" placeholder="Search" />
        </div>
        <div class="nav-links">
          <button class="btn btn-primary btn-login normal-shadow">Login</button>
          <div class="badge">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="far fa-heart"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
          <div class="badge">
            <button
              class="btn simple simple-primary btn-floating avatar sm normal-shadow"
            >
              <i class="fas fa-cart-plus"></i>
            </button>
            <div class="badge-no dnd">9+</div>
          </div>
        </div>
      </header>
      <div class="content-container">
        <aside class="aside">
          <div class="side-heading">
            <h4>Filters</h4>
            <p>Clear</p>
          </div>
          <div class="price-range">
            <h5>Price</h5>
            <span>₹0 - ₹1000+</span>
            <div class="range-slider">
              <input type="range" />
            </div>
          </div>
          <div class="category">
            <h5>Category</h5>
            <div class="category-options">
              <label for="self-help" class="options-input">
                <input
                  type="checkbox"
                  name=""
                  id="self-help"
                  class="checkbox-input"
                />
                <span class="check-desc">Self Help</span>
              </label>
              <label for="fiction" class="options-input">
                <input
                  type="checkbox"
                  name=""
                  id="fiction"
                  class="checkbox-input"
                />
                <span class="check-desc">Fiction</span>
              </label>
              <label for="non-fiction" class="options-input">
                <input
                  type="checkbox"
                  name=""
                  id="non-fiction"
                  class="checkbox-input"
                />
                <span class="check-desc">Non-Fiction</span>
              </label>
            </div>
          </div>
          <div class="ratings">
            <h5>Ratings</h5>
            <label class="options-input custom-radio-btn">
                <input type="radio" name="ratings"  class="radiomark">
                <span class="check-desc">4 Stars & above</span>
            </label>
            <label class="options-input custom-radio-btn">
                <input type="radio" name="ratings"  class="radiomark">
                <span class="check-desc">3 Stars & above</span>
            </label>
            <label class="options-input custom-radio-btn">
                <input type="radio" name="ratings"  class="radiomark">
                <span class="check-desc">2 Stars & above</span>
            </label>
            <label class="options-input custom-radio-btn">
                <input type="radio" name="ratings"  class="radiomark">
                <span class="check-desc">1 Stars & above</span>
            </label>
        </div>
        </aside>
        <main class="main-content"></main>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d7895d1006.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
